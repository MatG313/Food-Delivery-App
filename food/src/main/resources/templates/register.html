<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Mniam Mniam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Mniam Mniam</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br /><br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Registration</h2>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    You have successfully registered our app!
                </div>
            </div>
            <div class="card-body">
                <form
                        method="post"
                        role="form"
                        th:action="@{/register/save}"
                        th:object="${user}"
                >
                    <div class="row">
                        <div class="col-md-5">
                            <label class="form-label">First Name</label>
                            <input
                                    class="form-control"
                                    id="firstName"
                                    name="firstName"
                                    placeholder="Enter first name"
                                    th:field="*{name}"
                                    type="text"
                            />
                            <p th:errors = "*{name}" class="text-danger"
                               th:if="${#fields.hasErrors('name')}"></p>
                        </div>
                        <div class="form-group col-auto">
                            <label class="form-label">Last Name</label>
                            <input
                                    class="form-control"
                                    id="lastName"
                                    name="lastName"
                                    placeholder="Enter last name"
                                    th:field="*{surname}"
                                    type="text"
                            />
                            <p th:errors = "*{surname}" class="text-danger"
                               th:if="${#fields.hasErrors('surname')}"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-auto">
                            <label class="form-label">Email</label>
                            <input
                                    class="form-control"
                                    id="email"
                                    name="password"
                                    placeholder="Enter email"
                                    th:field="*{email}"
                                    type="text"
                            />
                            <p th:errors = "*{email}" class="text-danger"
                               th:if="${#fields.hasErrors('email')}"></p>
                        </div>
                        <div class="form-group col-auto">
                            <label class="form-label">Password</label>
                            <input
                                    class="form-control"
                                    id="password"
                                    name="password"
                                    placeholder="Enter password"
                                    th:field="*{password}"
                                    type="password"
                            />
                            <p th:errors = "*{password}" class="text-danger"
                               th:if="${#fields.hasErrors('password')}"></p>
                        </div>
                    <div class="form-group col-auto">
                        <label class="form-label"> Repeat password</label>
                        <input type="text" th:unless="${#fields.hasErrors('passwordsEqual')}" class="form-control"
                               placeholder="Password" th:field="*{passwordRepeat}">
                        <input type="text" th:if="${#fields.hasErrors('passwordsEqual')}" class="form-control alert-danger"
                               placeholder="Password" th:field="*{passwordRepeat}">
                        <span class="error" th:if="${#fields.hasErrors('passwordsEqual')}" th:errors="*{passwordsEqual}"></span>
                    </div>



                    <div class="form-group">
                        <div class="row">
                            <div class="col-auto">
                                <label class="form-label">Postal Code</label>
                                <input
                                        class="form-control"
                                        id="postalCode"
                                        name="postalCode"
                                        placeholder="Enter postal code"
                                        th:field="*{postalCode}"
                                        type="text"
                                />
                                <p th:errors = "*{postalCode}" class="text-danger"
                                   th:if="${#fields.hasErrors('postalCode')}"></p>
                            </div>
                            <div class="form-group col-auto">
                                <label class="form-label">Street</label>
                                <input
                                        class="form-control"
                                        id="street"
                                        name="street"
                                        placeholder="Enter street"
                                        th:field="*{street}"
                                        type="text"
                                />
                                <p th:errors = "*{street}" class="text-danger"
                                   th:if="${#fields.hasErrors('street')}"></p>
                            </div>
                            <div class="form-group col-auto">
                                <label class="form-label">City</label>
                                <input
                                        class="form-control"
                                        id="city"
                                        name="city"
                                        placeholder="Enter city"
                                        th:field="*{city}"
                                        type="text"
                                />
                                <p th:errors = "*{city}" class="text-danger"
                                   th:if="${#fields.hasErrors('city')}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-auto">
                                <label class="form-label">Country</label>
                                <select
                                        class="form-control"
                                        id="country"
                                        name="country"
                                        placeholder="Enter country"
                                        th:field="*{country}">
                                    <option th:value="'PL'" th:text="PL" selected></option>
                                    <option th:value="'DE'" th:text="DE"></option>
                                </select>
                                <p th:errors = "*{country}" class="text-danger"
                                   th:if="${#fields.hasErrors('country')}"></p>
                            </div>
                            <div class="form-group col-auto">
                                <label class="form-label">Phone</label>
                                <input
                                        class="form-control"
                                        id="number"
                                        name="phone"
                                        placeholder="Enter phone"
                                        th:field="*{phone}"
                                        type="text"
                                />
                                <p th:errors = "*{phone}" class="text-danger"
                                   th:if="${#fields.hasErrors('phone')}"></p>
                            </div>
                            <br/>
                            <br/>
                            <div class="form-group col-auto">
                                <label>
                                    <input type="checkbox" th:field="*{role}"/> I own a restaurant
                                </label>

                            </div>
                        </div>
                        <br/>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Register</button>
                            <span>Already registered? <a th:href="@{/login}">Login here</a></span>
                        </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
